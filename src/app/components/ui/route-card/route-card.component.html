<article class="card-route">
  <img [src]="route.imageUrl" [alt]="route.name">
  
  <div class="card-content">
    <h3>{{route.name}}</h3>
    <p>{{route.description}}</p>
    
    <h4>Detalles de la Ruta</h4>
    <ul>
      <li><p>{{route.address}}</p></li>
      <li><p>{{route.activities}}</p></li>
    </ul>

    <app-custom-button 
      [text]="'Ver Ruta'"
      (clicked)="onViewRoute()">
    </app-custom-button>
  </div>
</article>
