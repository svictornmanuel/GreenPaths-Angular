<section class="cards-section" id="rutas">
  <h2>Rutas Verdes</h2>
  <h3>Descubre los mejores recorridos ecológicos en tu ciudad</h3>
  <p>Nuestro equipo selecciona cuidadosamente las mejores rutas que combinan seguridad, belleza natural y beneficios para tu salud. Cada ruta está categorizada por tipo y dificultad para que encuentres la perfecta para ti.</p>
  
  <div class="cards-grid">
    <app-route-card
      *ngFor="let route of routes; let i = index"
      [route]="route"
      (viewRoute)="onViewRoute($event)">
    </app-route-card>
  </div>
</section>
